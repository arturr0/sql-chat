<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Visibility with Opacity Transition</title>
  <style>
    #myDiv {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0s linear 0.5s; /* Delay hiding until opacity finishes */
      background-color: lightblue;
      padding: 20px;
      margin-top: 10px;
    }

    #myDiv.show {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease, visibility 0s linear 0s; /* Ensure visibility is instant when shown */
    }
  </style>
</head>
<body>
  <button id="toggleBtn">Toggle Visibility</button>
  <div id="myDiv">This is a div with an opacity transition!</div>

  <script>
    const div = document.getElementById('myDiv');
    const button = document.getElementById('toggleBtn');

    button.addEventListener('click', () => {
      div.classList.toggle('show');
    });
  </script>
</body>
</html>
